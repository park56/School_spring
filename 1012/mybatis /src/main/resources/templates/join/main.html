<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::html-head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">

    <h1>findall</h1>

    <div th:replace="common::html-nav"></div>

    <div class="row border mb-3">
        <div class="col-6">
            학생수강테이블(합쳐서 보여주는 곳)
            <table class="table">
                <tr>
                    <th>idx</th>
                    <th>학년</th>
                    <th>이름</th>
                </tr>
                <tr><td></td></tr>
            </table>
        </div>
        <div class="col-6">
            수강테이블
            <table class="table">
                <tr>
                    <th>학생idx(FK)</th>
                    <th>idx(PK)</th>
                    <th>과목명</th>
                </tr>
                <tr><td></td></tr>
            </table>
        </div>
    </div>

    <form action="/board/delete" method="post" >
        <div>
            <div th:each="test : ${testList}">
                <input type="checkbox" name="idx" th:value="${test.idx}"> [[${test}]]   <!-- checkbox가 check되면 idx라는 이름으로 value가 들어간다  -->
                <a th:href="@{/board/update(idx=${test.idx})}">수정</a>
            </div>
        </div>
        <input type="submit" value="삭제">
    </form>

    <div th:replace="common::html-foot"></div>
</div>
</body>
</html>
